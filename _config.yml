# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: ""
author: "Federico Duca"

# url: "federicoduca.github.io"
base_url: "federicoduca.github.io"

email: "f.duca.a@gmail.com"
github_username:  federicoduca
linkedin_username: federicoduca

# Build settings
theme: minima
# theme: jekyll-theme-primer
# theme: jekyll-theme-minimal
# theme: jekyll-theme-slate
plugins:
  - jekyll-feed
  - jemoji

# Languages
languages: ["es", "en"]

# Minima: custom header links
header_pages:
  - _pages/index.md
  - _pages/about.md
  - _pages/curriculum.md

# Processing.
include:
  - _pages

